<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course - LMS Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Course Details</h1>
        <div id="courseContent"></div>
        <div id="ratingSection" class="mt-4">
            <h3>Rate this Course</h3>
            <div id="ratingStars"></div>
            <button id="submitRating" class="btn btn-primary mt-2">Submit Rating</button>
        </div>
        <div id="doubtSection" class="mt-4">
            <h3>Submit Your Doubt</h3>
            <textarea id="doubtText" class="form-control" rows="3" placeholder="Type your doubt here..."></textarea>
            <button id="submitDoubt" class="btn btn-primary mt-2">Submit Doubt</button>
        </div>
    </div>
    <script src="js/course.js"></script>
</body>
</html>
